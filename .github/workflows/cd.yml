name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Install GOOSE
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build Prod
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: setup-gcloud
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Gcloud build submit"
        run: "gcloud builds submit --tag us-central1-docker.pkg.dev/notely-423507/notely-ar-repo/zsolomon88/notely:latest"

      - name: Build Prod
        run: ./scripts/migrateup.sh

      - name: "Deploy to Cloud Run"
        run: "gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-423507/notely-ar-repo/zsolomon88/notely:latest --region us-central1 --allow-unauthenticated --project notely-423507 --max-instances=4"
